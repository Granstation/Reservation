<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Station - จองคิวล้างรถ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .car-size-group {
            margin-bottom: 25px;
        }

        .car-size-group label {
            display: block;
            margin-bottom: 15px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .car-size-options {
            display: grid;
            gap: 12px;
        }

        .car-size-option {
            position: relative;
        }

        .car-size-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .car-size-option label {
            display: block;
            padding: 15px 20px;
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 0;
        }

        .car-size-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-color: #4facfe;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .car-size-option .size-title {
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .car-size-option .size-description {
            font-size: 14px;
            opacity: 0.8;
            line-height: 1.4;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gran Station</h1>
            <p>จองคิวล้างรถออนไลน์</p>
        </div>

        <div class="form-container">
            <form id="bookingForm">
                <div class="form-group">
                    <label for="customerName">ชื่อ-นามสกุล *</label>
                    <input type="text" id="customerName" name="customerName" required
                           placeholder="กรอกชื่อ-นามสกุล">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">เบอร์โทรศัพท์ *</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required
                           placeholder="08X-XXX-XXXX" pattern="[0-9]{10}">
                </div>

                <div class="form-group">
                    <label for="serviceDate">วันที่ต้องการใช้บริการ *</label>
                    <input type="date" id="serviceDate" name="serviceDate" required>
                </div>

                <div class="form-group">
                    <label for="serviceTime">เวลาที่ต้องการใช้บริการ *</label>
                    <select id="serviceTime" name="serviceTime" required>
                        <option value="">เลือกเวลา</option>
                        <option value="08:00">08:00 น.</option>
                        <option value="09:00">09:00 น.</option>
                        <option value="10:00">10:00 น.</option>
                        <option value="11:00">11:00 น.</option>
                        <option value="12:00">12:00 น.</option>
                        <option value="13:00">13:00 น.</option>
                        <option value="14:00">14:00 น.</option>
                        <option value="15:00">15:00 น.</option>
                        <option value="16:00">16:00 น.</option>
                        <option value="17:00">17:00 น.</option>
                        <option value="18:00">18:00 น.</option>
                    </select>
                </div>

                <div class="car-size-group">
                    <label>ขนาดรถ *</label>
                    <div class="car-size-options">
                        <div class="car-size-option">
                            <input type="radio" id="sizeS" name="carSize" value="Size S" required>
                            <label for="sizeS">
                                <div class="size-title">Size S (Small)</div>
                                <div class="size-description">รถเก๋งเล็ก เช่น Honda Jazz, Suzuki Swift, Nissan Tiida, Nissan Almera และรถมินิอื่นๆ</div>
                            </label>
                        </div>

                        <div class="car-size-option">
                            <input type="radio" id="sizeM" name="carSize" value="Size M" required>
                            <label for="sizeM">
                                <div class="size-title">Size M (Medium)</div>
                                <div class="size-description">รถขนาดกลางและกระบะซิงเกิ้ลแค็บ เช่น CRV, HRV, CHR, Toyota Cross, รถกระบะซิงเกิ้ลแค็บ, รถไฟฟ้า (Deepal 505, 506, 507)</div>
                            </label>
                        </div>

                        <div class="car-size-option">
                            <input type="radio" id="sizeL" name="carSize" value="Size L" required>
                            <label for="sizeL">
                                <div class="size-title">Size L (Large)</div>
                                <div class="size-description">รถ SUV ใหญ่และรถ 7 ที่นั่ง เช่น Pajero, Fortuner, กระบะ 4 ประตู, Kia Carnival, Mitsubishi Xforce, Toyota Innova</div>
                            </label>
                        </div>

                        <div class="car-size-option">
                            <input type="radio" id="sizeXL" name="carSize" value="Size XL" required>
                            <label for="sizeXL">
                                <div class="size-title">Size XL (Extra Large)</div>
                                <div class="size-description">รถตู้ เช่น Toyota Alphard, Toyota Commuter, Hyundai H1, รถตู้ Kia</div>
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    จองคิวล้างรถ
                </button>

                <div class="loading" id="loading">
                    <div class="loading-spinner"></div>
                    <p>กำลังส่งข้อมูล...</p>
                </div>

                <div class="success-message" id="successMessage">
                    ✅ ทางร้านรับจองคิวลูกค้าเป็นที่เรียบร้อยครับ
                </div>

                <div class="error-message" id="errorMessage">
                    ❌ เกิดข้อผิดพลาด กรุณาลองใหม่อีกครั้ง
                </div>
            </form>
        </div>
    </div>

    <script>
        // Set minimum date to today
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('serviceDate').setAttribute('min', today);
        });

        // Phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            e.target.value = value;
        });

        // Form submission
        document.getElementById('bookingForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Hide previous messages
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';

            // Get form data
            const formData = new FormData(e.target);
            const data = {
                customerName: formData.get('customerName'),
                phoneNumber: formData.get('phoneNumber'),
                serviceDate: formData.get('serviceDate'),
                serviceTime: formData.get('serviceTime'),
                carSize: formData.get('carSize'),
                timestamp: new Date().toISOString(),
                status: 'Pending'
            };

            try {
                // This will be replaced with actual Google Apps Script URL
                const response = await fetch('https://script.google.com/macros/s/AKfycby1EmcX-3CBTvPU3oKZ2wHezSQjQ2aiH4lSfRg_hSKgBUOsZLW82DFBO9-jkSPxR-hbdA/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    e.target.reset();
                    // Reset date minimum
                    const today = new Date().toISOString().split('T')[0];
                    document.getElementById('serviceDate').setAttribute('min', today);
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
